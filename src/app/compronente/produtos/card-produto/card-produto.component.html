<div class="card">
  <div class="card-body">
    <img
      [src]="produto.imagem"
      alt="{{ produto.nome }}"
      class="product-image"
    />
    <h5 class="produto-title">{{ produto.nome }}</h5>

    <p class="product-price">
      <strong>Pre√ßo:</strong> {{ produto.preco | currency }}
    </p>
    <a
      class="buy-button"
      [routerLink]="['/produto', produto.id]"
      routerLinkActive="router-link-active"
      >Comprar</a
    >
  </div>
</div>
